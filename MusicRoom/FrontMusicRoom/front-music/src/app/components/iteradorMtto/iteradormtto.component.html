<table class="table table-hover rwd-table w100">
	<thead>
		<tr>
			<th *ngIf="check"></th>
			<th *ngFor="let o of cabeceras" scope="col"><span class="{{o.claseCabecera}}">{{o.nombreCabecera}}</span></th>
		</tr>
	</thead>
	<tbody>

		<tr *ngFor="let o of lista; let i = index">
			<td *ngIf="check">
				<div class="form-check">
					<label class="form-check-label"> <input
						(click)="llenarListaRemover(i)" class="form-check-input"
						type="checkbox" value="{{i}}"> <span
						class="form-check-sign"></span>
					</label>
				</div>
			</td>
			<td class="cdaRow" *ngFor="let c of cabeceras" [attr.data-th]="c.nombreCabecera">
				{{o[c.campoLista]|json}}
				<input *ngIf="c.tipoCampo.tipo == const.tipoCampoTexto" class="form-control {{c.clases}}" [(ngModel)]="o[c.campoLista]"/>
				
				<ng-select *ngIf="c.tipoCampo.tipo == const.tipoCampoEnum"
					[(ngModel)]="o[c.campoLista]"
					[items]="c.tipoCampo.enumerado == this.enums.modulo.cod ? enumModulo : enumSiNo ">
				</ng-select>

			</td>
		</tr>
	</tbody>
</table>
<div class="col-md-12 col-xs-12 col-sm-12 col-sl-12">
	<button *ngIf="btnAgregar" placement="left" (click)="agregar()"
		mdl-tooltip-large="{{msg.lbl_btn_ite_agregar}}" type="button"
		class="btn btn-outline-success btn-sm swExtra">
		<i class="fa fa-plus-square-o" aria-hidden="true"></i>{{msg.lbl_btn_ite_agregar}}
	</button>

	<button *ngIf="btnRemover" placement="right" (click)="remover()"
		mdl-tooltip-large="{{msg.lbl_btn_ite_remover}}" type="button"
		class="btn btn-outline-danger btn-sm swExtra">
		{{msg.lbl_btn_ite_remover}} <i class="fa fa-minus-square-o"></i>
	</button>
	<hr>
</div>
