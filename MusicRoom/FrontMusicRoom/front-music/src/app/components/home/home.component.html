<div class="demo-container demo-layout-transparent">
	<mdl-layout>
		<mdl-layout-content>
			<div class="body-content">
				<div class="content-page-login">
					<div class="ui-g">
						<div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12 ui-xs-12 ui-g-nopad center">
							<img class="altura250px boxShiny" src="/assets/images/user.jpg" alt="imagenLogin" />
						</div>

						<div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12 ui-xs-12 ui-g-nopad center">
							<h3 class="fontBold fontWhite shiny">Ingresa o Regístrate</h3>

							<div class="ui-inputgroup mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<span class="ui-inputgroup-addon">
									<mdl-icon>people</mdl-icon>
								</span>
								<input class="mdl-textfield__input" [(ngModel)]="usuario.usuario" type="text" pInputText
									placeholder="Usuario">
							</div>
							<div class="ui-inputgroup mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<span class="ui-inputgroup-addon">
									<mdl-icon>lock</mdl-icon>
								</span>
								<input class="mdl-textfield__input" [(ngModel)]="usuario.password" type="password"
									pInputText placeholder="Clave">
							</div>

							<div class="ui-g center">
								<div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12 ui-xs-12 ui-g-nopad">
									<button mdl-button (click)="login()" mdl-button-type="raised"
										mdl-colored="accent">Ingresar</button>
								</div>
								<div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-12 ui-xs-12 ui-g-nopad">
									<button mdl-button (click)="irDashboard()" mdl-button-type="raised"
										mdl-colored="primary">Registrarse</button>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-xs-12 ui-g-nopad fontWhite center">
							<p>Template by <a href="https://www.linkedin.com/in/carlos-baene/">CMVB Projects</a>.</p>
							<p>Copyright © 2019 CMVB All rights reserved. Dev: Carlos Baene</p>

							<p-messages severity="const.severity[2]" [(value)]="msgs"></p-messages>
						</div>
					</div>
				</div>
			</div>
		</mdl-layout-content>
	</mdl-layout>
</div>
