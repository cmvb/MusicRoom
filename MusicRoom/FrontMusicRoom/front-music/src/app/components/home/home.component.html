<div class="wrapper-pro">
	<!-- login Start-->
	<div class="login-form-area mg-t-30 mg-b-40">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4"></div>
				<form id="adminpro-form" class="adminpro-form">
					<div class="col-lg-4">
						<div class="login-bg">
							<div class="row">
								<div class="col-lg-12">
									<div class="logo">
										<a><img src="assets/img/logo/logo.png" alt="" />
										</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="login-title">
										<h1>Iniciar Sesión</h1>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="login-input-head">
										<p>Usuario</p>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="login-input-area">
										<input type="text" name="usuario" [(ngModel)]="usuario.usuario" />
										<i class="fa fa-envelope login-user" aria-hidden="true"></i>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="login-input-head">
										<p>Clave</p>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="login-input-area">
										<input type="password" name="password" [(ngModel)]="usuario.clave" />
										<i class="fa fa-lock login-user"></i>
									</div>
									<div class="row">
										<div class="col-lg-12">
											<div class="forgot-password">
												<a routerLink="/register">{{usuario|json}} - {{logueado}} - ¿Olvidaste tu Clave?</a>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-12">
											<div class="login-keep-me">
												<label class="checkbox">
													<input type="checkbox" name="remember" checked [(ngModel)]="logueado" (click)="mantenerLogueadoToggle()"><i></i>Mantenerme
													Logueado
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4">

								</div>
								<div class="col-lg-8">
									<div class="login-button-pro">
										<button routerLink="/register" class="login-button login-button-rg">Registrarse</button>
										<button (click)="login()" class="login-button login-button-lg">Ingresar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="col-lg-4"></div>
			</div>
		</div>
	</div>
	<!-- login End-->
</div>

<!-- Footer Start-->
<div class="footer-copyright-area">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="footer-copy-right">
					<p>Copyright &#169; 2018 Colorlib All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer End-->


<mat-card>{{usuario|json}} - {{logueado}}</mat-card>


<mat-grid-list cols="3" rowHeight="2:1">
	<mat-grid-tile></mat-grid-tile>
	<mat-grid-tile>
		<mat-card class="card">
			<mat-card-header>
				<mat-card-title>Login</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<form class="card-form">
					<table class="example-full-width" cellspacing="0">
						<tr>
							<td>
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
								</mat-form-field>
							</td>
						</tr>
						<tr>
							<td>
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
								</mat-form-field>
							</td>
						</tr>
					</table>
				</form>
				<mat-progress-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-spinner>
			</mat-card-content>
			<mat-card-actions>
				<button routerLink="/register" mat-raised-button color="primary">Registrarse</button>
				<button (click)="login()" mat-raised-button>Ingresar</button>
			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
	<mat-grid-tile></mat-grid-tile>
</mat-grid-list>
