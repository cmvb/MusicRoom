#Cambiar el puerto por defecto de la app
server.port=9001

#Al levantar el servidor se visualizan estas firmas de texto y de imagen
banner.location=banner.txt
banner.image.location=music.png

#Propiedades para driver y motor BD
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=musicroom

#Propiedades del datasource y credenciales de conexion
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=root